<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twin Racing - Sản phẩm</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f1f1f1, #ffffff);
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav {
      background: #1565c0;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background: #ffffff;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }
    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #0d47a1;
    }
    .product p {
      font-size: 0.95rem;
      color: #555;
    }
    .price {
      font-weight: bold;
      color: #d32f2f;
      margin-top: 5px;
    }
    .type {
      font-style: italic;
      color: #777;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      background: #2e7d32;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #1b5e20;
    }
    footer {
      background: #eeeeee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Twin Racing</header>
  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Ốc Titan</a>
    <a href="#">Ốc Salaya</a>
    <a href="#">Phụ kiện Inox</a>
    <a href="#">Liên hệ</a>
  </nav>  <div class="product-grid" id="productGrid"></div>  <footer>
    Liên hệ Zalo: 0334243506 - Twin Racing | &copy; 2025
  </footer>  <script>
    fetch("https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app/products.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("productGrid");
        Object.values(data).forEach(product => {
          const item = document.createElement("div");
          item.className = "product";
          item.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p class="type">${product.type}</p>
            <p class="price">${parseInt(product.price).toLocaleString()}₫</p>
            <p>${product.description}</p>
            <a href="${product.buyLink}" target="_blank" class="buy-btn">Mua ngay</a>
          `;
          grid.appendChild(item);
        });
      });
  </script></body>
</html>
