<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaito Racing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }
    header { background-color: #111; color: #fff; padding: 10px; text-align: center; }
    header img { height: 40px; }
    .product-card { height: 100%; }
    .product-img { height: 200px; object-fit: cover; }
    .btn-tiktok {
      background-color: #000;
      color: #fff;
      border-radius: 8px;
      margin-top: 10px;
    }
    .category-badge {
      display: inline-block;
      background-color: #0d6efd;
      color: #fff;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Kaito Racing" />
    <h1 class="mt-2">Kaito Racing</h1>
    <a href="https://tiktok.com/@huudong0003" target="_blank" class="btn btn-tiktok">TikTok: @huudong0003</a>
  </header>

  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-4">
        <select id="filter" class="form-select">
          <option value="all">Tất cả</option>
          <option value="Ốc Titan">Ốc Titan</option>
          <option value="Ốc Salaya">Ốc Salaya</option>
          <option value="Phụ kiện Inox">Phụ kiện Inox</option>
        </select>
      </div>
      <div class="col-md-8">
        <input type="text" id="search" class="form-control" placeholder="Tìm kiếm sản phẩm...">
      </div>
    </div>
    <div class="row" id="productList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("search");
    const filterSelect = document.getElementById("filter");

    function renderProduct(key, product) {
      const col = document.createElement("div");
      col.className = "col-md-6 col-lg-4 mb-4";
      col.innerHTML = `
        <div class="card product-card shadow-sm">
          <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">${product.description}</p>
            <p><span class="category-badge">${product.category}</span></p>
            <p><strong>${Number(product.price).toLocaleString()}đ</strong></p>
            <a href="${product.link}" class="btn btn-success" target="_blank">Xem trên TikTok</a>
          </div>
        </div>
      `;
      productList.appendChild(col);
    }

    function loadProducts() {
      db.ref("sanpham").on("value", (snapshot) => {
        productList.innerHTML = "";
        const search = searchInput.value.toLowerCase();
        const category = filterSelect.value;
        snapshot.forEach(child => {
          const product = child.val();
          const nameMatch = product.name.toLowerCase().includes(search);
          const categoryMatch = category === "all" || product.category === category;
          if (nameMatch && categoryMatch) renderProduct(child.key, product);
        });
      });
    }

    searchInput.addEventListener("input", loadProducts);
    filterSelect.addEventListener("change", loadProducts);
    window.addEventListener("load", loadProducts);
  </script>
</body>
</html>
