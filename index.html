<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twin Racing - Giới thiệu sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: block;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .menu a:hover {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #fff;
    }

    .product-img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-title {
      font-size: 24px;
      margin: 1rem 0 0.5rem;
    }

    .product-description {
      font-size: 16px;
      color: #555;
    }

    .buy-button {
      display: inline-block;
      background: #28a745;
      color: #fff;
      padding: 12px 24px;
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    .buy-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Twin Racing</h1>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <div class="menu" id="menu">
      <a href="#">Ốc Titan</a>
      <a href="#">Ốc Salaya</a>
      <a href="#">Phụ kiện Inox</a>
    </div>
  </header>

  <div class="container">
    <img src="https://via.placeholder.com/600x300" alt="Sản phẩm" class="product-img" />
    <h2 class="product-title">Pát tăng sên inox 304</h2>
    <p class="product-description">
      Sản phẩm được gia công bằng CNC từ inox 304 không gỉ, bền bỉ theo thời gian. Phù hợp các dòng xe phổ thông. Hàng tự thiết kế, sản xuất tại Việt Nam.
    </p>
    <a class="buy-button" href="https://zalo.me/0334243506" target="_blank">Mua ngay</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Ẩn menu khi click bên ngoài
    document.addEventListener('click', function(e) {
      const menu = document.getElementById('menu');
      const toggle = document.querySelector('.menu-toggle');
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
