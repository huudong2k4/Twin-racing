<!DOCTYPE html><html lang="vi"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sản phẩm - Twin Racing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
</head><body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Twin Racing</h1>
    <div class="md:hidden">
      <button id="menu-toggle" class="focus:outline-none">☰</button>
    </div>
    <nav id="menu" class="hidden md:flex space-x-4">
      <a href="#" onclick="filterCategory('Tất cả')">Tất cả</a>
      <a href="#" onclick="filterCategory('Ốc titan')">Ốc titan</a>
      <a href="#" onclick="filterCategory('Ốc salaya')">Ốc salaya</a>
      <a href="#" onclick="filterCategory('Phụ kiện inox')">Phụ kiện inox</a>
    </nav>
  </header>  <!-- Search & Filter -->  <section class="p-4 grid grid-cols-1 sm:grid-cols-3 gap-4">
    <input id="searchInput" type="text" placeholder="Tìm kiếm tên sản phẩm..." class="border p-2 rounded">
    <select id="categoryFilter" class="border p-2 rounded">
      <option value="">Tất cả loại</option>
      <option value="Ốc titan">Ốc titan</option>
      <option value="Ốc salaya">Ốc salaya</option>
      <option value="Phụ kiện inox">Phụ kiện inox</option>
    </select>
    <select id="priceFilter" class="border p-2 rounded">
      <option value="">Tất cả giá</option>
      <option value="50000">Dưới 50k</option>
      <option value="100000">Dưới 100k</option>
    </select>
  </section>  <!-- Product list -->  <section id="product-list" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>  <!-- Firebase config -->  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f",
      measurementId: "G-GBM4MPMB7P"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const productList = document.getElementById("product-list");

    let allProducts = [];

    db.collection("products").onSnapshot(snapshot => {
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderProducts(allProducts);
    });

    function renderProducts(products) {
      productList.innerHTML = products.map(p => `
        <div class="border rounded p-4 shadow">
          <img src="${p.image}" alt="${p.title}" class="w-full h-40 object-cover mb-2">
          <h2 class="font-bold text-lg">${p.title}</h2>
          <p class="text-sm text-gray-600 mb-1">${p.category}</p>
          <p class="text-red-600 font-semibold mb-2">${p.price.toLocaleString()}đ</p>
          <button class="bg-blue-600 text-white px-4 py-2 rounded">Mua ngay</button>
        </div>
      `).join("");
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", applyFilters);
    document.getElementById("priceFilter").addEventListener("change", applyFilters);

    function applyFilters() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const priceLimit = parseInt(document.getElementById("priceFilter").value);

      const filtered = allProducts.filter(p => {
        return (
          (!category || p.category === category) &&
          (!priceLimit || p.price <= priceLimit) &&
          (!keyword || p.title.toLowerCase().includes(keyword))
        );
      });

      renderProducts(filtered);
    }

    // Toggle menu on mobile
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    });
  </script></body></html>
