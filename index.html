<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaito Racing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }
    header { background-color: #111; color: #fff; padding: 10px; text-align: center; }
    header h1 { margin-top: 10px; font-size: 1.6rem; }
    .product-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .product-img {
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
    .btn-tiktok {
      background-color: #000;
      color: #fff;
      border-radius: 8px;
      margin-top: 10px;
    }
    .card-body {
      padding: 10px;
    }
    .card-title {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    .card-text {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kaito Racing</h1>
    <a href="https://tiktok.com/@huudong0003" target="_blank" class="btn btn-tiktok">TikTok: @huudong0003</a>
  </header>

  <div class="container mt-3">
    <div class="mb-3">
      <input type="text" id="search" class="form-control" placeholder="Tìm kiếm sản phẩm...">
    </div>
    <div class="row" id="productList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("search");

    function renderProduct(key, product) {
      const col = document.createElement("div");
      col.className = "col-6 col-md-4 col-lg-3 mb-3";
      col.innerHTML = `
        <div class="card product-card shadow-sm">
          <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">${product.description}</p>
            <p><strong>${Number(product.price).toLocaleString()}đ</strong></p>
            <a href="${product.link}" class="btn btn-success btn-sm" target="_blank">Xem trên TikTok</a>
          </div>
        </div>
      `;
      productList.appendChild(col);
    }

    function loadProducts() {
      db.ref("sanpham").on("value", (snapshot) => {
        productList.innerHTML = "";
        const search = searchInput.value.toLowerCase();
        snapshot.forEach(child => {
          const product = child.val();
          const nameMatch = product.name.toLowerCase().includes(search);
          if (nameMatch) renderProduct(child.key, product);
        });
      });
    }

    searchInput.addEventListener("input", loadProducts);
    window.addEventListener("load", loadProducts);
  </script>
</body>
</html>
