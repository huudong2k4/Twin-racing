<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaito Racing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .product-card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .modal-img {
      max-width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Sản phẩm Kaito Racing</h2>
    <div class="row" id="productList"></div>
  </div>

  <!-- Modal hiển thị chi tiết -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalName"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Ảnh và mô tả sẽ được thêm ở đây -->
        </div>
        <div class="modal-footer">
          <a id="modalLink" href="#" target="_blank" class="btn btn-danger">Xem trên TikTok</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productList = document.getElementById("productList");
    const modal = new bootstrap.Modal(document.getElementById("productModal"));
    const modalName = document.getElementById("modalName");
    const modalBody = document.getElementById("modalBody");
    const modalLink = document.getElementById("modalLink");

    db.ref("sanpham").on("value", snapshot => {
      productList.innerHTML = "";
      snapshot.forEach(child => {
        const p = child.val();
        const col = document.createElement("div");
        col.className = "col-md-6 mb-4";
        col.innerHTML = `
          <div class="card product-card" onclick='showModal(${JSON.stringify(p)})'>
            <img src="${p.image}" class="product-img" alt="${p.name}" />
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text text-danger fw-bold">${p.price}đ</p>
            </div>
          </div>
        `;
        productList.appendChild(col);
      });
    });

    function showModal(product) {
      modalName.innerText = product.name;
      modalBody.innerHTML = `
        <img src="${product.image}" class="modal-img" />
        <p>${product.description}</p>
      `;
      modalLink.href = product.link;
      modal.show();
    }
  </script>
</body>
</html>
