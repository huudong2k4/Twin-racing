<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaito Racing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #dc3545;
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }
    .search-bar {
      margin: 20px 0;
    }
    .product-card {
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
    .category-badge {
      background-color: #007bff;
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Kaito Racing</a>
    </div>
  </nav>  <div class="container">
    <div class="row align-items-center search-bar">
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="">Tất cả danh mục</option>
          <option value="Titan">Ốc Titan</option>
          <option value="Inox">Phụ kiện Inox</option>
          <option value="Salaya">Ốc Salaya</option>
        </select>
      </div>
      <div class="col-md-8">
        <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sản phẩm...">
      </div>
    </div>
    <div class="row" id="productList"></div>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderProduct(key, product) {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";
      col.innerHTML = `
        <div class="card product-card h-100">
          <img src="${product.image}" class="card-img-top product-img" alt="${product.name}" />
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">${product.description}</p>
            <p><span class="category-badge">${product.category}</span></p>
            <p><strong>${product.price}đ</strong></p>
            <a href="${product.link}" class="btn btn-danger" target="_blank">Mua ngay</a>
          </div>
        </div>
      `;
      productList.appendChild(col);
    }

    function loadProducts() {
      db.ref("sanpham").on("value", (snapshot) => {
        productList.innerHTML = "";
        const search = searchInput.value.toLowerCase();
        const filterCategory = categoryFilter.value;
        snapshot.forEach(child => {
          const product = child.val();
          const nameMatch = product.name.toLowerCase().includes(search);
          const categoryMatch = filterCategory === "" || product.category === filterCategory;
          if (nameMatch && categoryMatch) renderProduct(child.key, product);
        });
      });
    }

    searchInput.addEventListener("input", loadProducts);
    categoryFilter.addEventListener("change", loadProducts);
    window.addEventListener("load", loadProducts);
  </script></body>
</html>
