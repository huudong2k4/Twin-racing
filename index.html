<!DOCTYPE html><html lang="vi"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chính - Twin Racing</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head><body>
  <header class="navbar">
    <div class="logo">Twin Racing</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Trang Chủ</a></li>
        <li><a href="#">Sản Phẩm</a></li>
        <li><a href="#">Liên Hệ</a></li>
      </ul>
    </nav>
  </header>  <section class="banner">
    <img src="https://i.imgur.com/NT5bfxI.jpeg" alt="Banner" />
  </section>  <section class="product-section">
    <h2>Sản Phẩm Mới</h2>
    <div class="product-grid" id="product-grid">
      <!-- Sản phẩm sẽ được hiển thị ở đây -->
    </div>
  </section>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById("product-grid");
    db.ref("sanpham").once("value", (snapshot) => {
      snapshot.forEach((child) => {
        const sp = child.val();
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${sp.image}" alt="${sp.name}" />
          <h3>${sp.name}</h3>
          <p>${sp.price}đ</p>
          <a class="btn" href="${sp.link}" target="_blank">Xem TikTok</a>
        `;
        grid.appendChild(card);
      });
    });
  </script></body></html>
