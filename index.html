<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaito Racing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .product-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
    .like-btn {
      background: none;
      border: none;
      color: red;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Kaito Racing - Sản phẩm nổi bật</h2>
    <div class="row" id="productList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productList = document.getElementById("productList");

    function renderProduct(key, product) {
      const col = document.createElement("div");
      col.className = "col-md-6 mb-4";
      col.innerHTML = `
        <div class="card product-card">
          <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p>${product.description}</p>
            <p><strong>${product.price}đ</strong></p>
            <a href="${product.link}" target="_blank" class="btn btn-dark">Xem trên TikTok</a>
            <button class="like-btn" onclick="this.classList.toggle('liked')">♥</button>
          </div>
        </div>
      `;
      productList.appendChild(col);
    }

    function loadProducts() {
      db.ref("sanpham").once("value", snapshot => {
        productList.innerHTML = "";
        snapshot.forEach(child => {
          renderProduct(child.key, child.val());
        });
      });
    }

    window.onload = loadProducts;
  </script>
</body>
</html>
