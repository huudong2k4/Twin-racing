<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twin Racing - Sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f7f6;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>Twin Racing - Sản phẩm</header>
  <div class="product-list" id="product-list"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9-bU1lK2RxN9A4V99GBrQ9-KYP0ByJTY",
      authDomain: "twin-racing.firebaseapp.com",
      databaseURL: "https://twin-racing-default-rtdb.firebaseio.com",
      projectId: "twin-racing",
      storageBucket: "twin-racing.appspot.com",
      messagingSenderId: "686192987832",
      appId: "1:686192987832:web:4e2bcfd7fc1bd5cb29a64e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listRef = ref(db, 'sanpham');

    const productList = document.getElementById('product-list');

    onValue(listRef, (snapshot) => {
      productList.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const item = document.createElement('div');
        item.className = 'product';
        item.innerHTML = `
          <img src="${data.anh}" alt="${data.ten}" />
          <h3>${data.ten}</h3>
          <p>Giá: ${Number(data.gia).toLocaleString()} đ</p>
          <p>${data.mota || ''}</p>
          <a href="${data.link}" target="_blank">Liên hệ mua</a>
        `;
        productList.appendChild(item);
      });
    });
  </script></body>
</html>
