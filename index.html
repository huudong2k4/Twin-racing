<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twin Racing - Sản phẩm</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .product p {
      font-size: 0.95rem;
      color: #555;
    }
    .price {
      font-weight: bold;
      color: #e91e63;
      margin-top: 5px;
    }
    .type {
      font-style: italic;
      color: #777;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      background: #2196f3;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Twin Racing - Sản phẩm mới nhất</header>
  <div class="product-grid" id="productGrid"></div>  <script>
    fetch("https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app/products.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("productGrid");
        Object.values(data).forEach(product => {
          const item = document.createElement("div");
          item.className = "product";
          item.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p class="type">${product.type}</p>
            <p class="price">${product.price.toLocaleString()}₫</p>
            <p>${product.description}</p>
            <a href="${product.buyLink}" target="_blank" class="buy-btn">Mua ngay</a>
          `;
          grid.appendChild(item);
        });
      });
  </script></body>
</html>
