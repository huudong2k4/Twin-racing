<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaito Racing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #111;
      color: white;
      padding: 10px;
      text-align: center;
    }

    header img {
      height: 40px;
      vertical-align: middle;
    }

    header h1 {
      display: inline;
      margin-left: 10px;
    }

    .search-bar {
      margin: 20px 0;
    }

    .product-card {
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .category-badge {
      background-color: #ddd;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
    }

    .floating-menu {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .floating-menu select {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Header mới -->
  <header>
    <img src="logo.png" alt="Kaito Review">
    <h1>Kaito Racing</h1>
  </header>

  <!-- Bộ lọc -->
  <div class="floating-menu">
    <select id="categoryFilter" class="form-select w-auto">
      <option value="">Tất cả</option>
      <option value="ốc titan">Ốc Titan</option>
      <option value="ốc salaya">Ốc Salaya</option>
      <option value="phụ kiện inox">Phụ kiện Inox</option>
    </select>
  </div>

  <div class="container">
    <input type="text" id="searchInput" class="form-control search-bar" placeholder="Tìm kiếm sản phẩm...">
    <div class="row" id="productList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderProduct(key, product) {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";
      col.innerHTML = `
        <div class="card product-card">
          <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">${product.description}</p>
            <p><span class="category-badge">${product.category}</span></p>
            <p><strong>${product.price}đ</strong></p>
            <a href="${product.link}" class="btn btn-success" target="_blank">Mua ngay</a>
          </div>
        </div>
      `;
      productList.appendChild(col);
    }

    function loadProducts() {
      db.ref("sanpham").on("value", (snapshot) => {
        productList.innerHTML = "";
        const search = searchInput.value.toLowerCase();
        const filterCategory = categoryFilter.value.toLowerCase();
        snapshot.forEach(child => {
          const key = child.key;
          const product = child.val();
          const nameMatch = product.name.toLowerCase().includes(search);
          const categoryMatch = filterCategory === "" || product.category.toLowerCase() === filterCategory;
          if (nameMatch && categoryMatch) renderProduct(key, product);
        });
      });
    }

    searchInput.addEventListener("input", loadProducts);
    categoryFilter.addEventListener("change", loadProducts);
    window.addEventListener("load", loadProducts);
  </script>
</body>
</html>
