<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twin Racing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f3f6;
    }
    header {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 12px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 12px;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    .card h3 {
      font-size: 18px;
      margin: 8px 0 4px;
    }
    .card p {
      font-size: 14px;
      margin: 0 0 8px;
    }
    .card a {
      display: inline-block;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Twin Racing</div>
    <nav>
      <a href="#">Tất cả</a>
      <a href="#" onclick="filterCategory('Ốc titan')">Ốc titan</a>
      <a href="#" onclick="filterCategory('Inox 304')">Inox 304</a>
      <a href="#" onclick="filterCategory('Phụ kiện')">Phụ kiện</a>
    </nav>
  </header>

  <div class="container" id="productContainer">
    <!-- Sản phẩm sẽ được thêm vào đây -->
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.firebaseio.com",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allProducts = [];

    function renderProducts(products) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";
      products.forEach(item => {
        container.innerHTML += `
          <div class="card">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <p><b>${item.price.toLocaleString()}đ</b></p>
            <a href="${item.link}" target="_blank">Mua ngay</a>
          </div>
        `;
      });
    }

    function filterCategory(cat) {
      const filtered = allProducts.filter(p => p.category === cat);
      renderProducts(filtered);
    }

    // Load sản phẩm từ Firebase
    db.ref("sanpham").on("value", snapshot => {
      const data = snapshot.val();
      allProducts = [];
      for (let id in data) {
        allProducts.push(data[id]);
      }
      allProducts.sort((a, b) => b.time - a.time);
      renderProducts(allProducts);
    });
  </script>
</body>
</html>
