<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaito Racing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f9ff;
      font-family: Arial, sans-serif;
    }
    header {
      background: linear-gradient(90deg, #007bff, #00bfff);
      padding: 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    .search-bar {
      margin-top: 20px;
      text-align: center;
    }
    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-body {
      padding: 15px;
    }
    .btn-tiktok {
      background-color: #000;
      color: #fff;
      border: none;
      width: 100%;
    }
    .btn-tiktok:hover {
      background-color: #444;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #fff;
      color: #555;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kaito Racing - Phụ kiện xe chất</h1>
  </header>

  <div class="search-bar container">
    <input type="text" id="searchInput" placeholder="Tìm sản phẩm..." />
  </div>

  <div class="container my-4">
    <div class="row" id="productList"></div>
  </div>

  <footer>
    Nguồn: TikTok <a href="https://tiktok.com/@huudong0003" target="_blank">@huudong0003</a>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");

    function renderProduct(product, key) {
      return `
        <div class="col-md-6 mb-4">
          <div class="product-card">
            <img src="${product.image}" class="product-img" alt="${product.name}">
            <div class="product-body">
              <h5>${product.name}</h5>
              <p class="text-muted">${product.description}</p>
              <p><strong>${product.price}đ</strong></p>
              <a href="${product.link}" target="_blank" class="btn btn-tiktok">Xem trên TikTok</a>
            </div>
          </div>
        </div>
      `;
    }

    let allProducts = [];

    db.ref("sanpham").on("value", (snapshot) => {
      allProducts = [];
      snapshot.forEach(child => {
        allProducts.push({ ...child.val(), key: child.key });
      });
      displayProducts(allProducts);
    });

    function displayProducts(products) {
      productList.innerHTML = "";
      products.forEach(product => {
        productList.innerHTML += renderProduct(product);
      });
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allProducts.filter(p => 
        p.name.toLowerCase().includes(keyword) || 
        p.description.toLowerCase().includes(keyword)
      );
      displayProducts(filtered);
    });
  </script>
</body>
</html>
