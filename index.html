<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaito Racing - Trang chính</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    #productContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(48%, 1fr));
      gap: 16px;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
    .modal-img {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2 class="text-center mb-4">Kaito Racing - Sản phẩm mới</h2>
  <div id="productContainer"></div>

  <!-- Modal xem chi tiết -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="productImages"></div>
          <p id="productDescription"></p>
          <p><strong>Giá: <span id="productPrice"></span>đ</strong></p>
          <a id="productLink" class="btn btn-primary" target="_blank">Xem trên TikTok</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Bootstrap JS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("productContainer");

    function renderProduct(key, product) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
        <div class="card-body">
          <h5 class="card-title">${product.name}</h5>
          <p><strong>${product.price}đ</strong></p>
        </div>
      `;
      card.onclick = () => showProductDetail(product);
      container.appendChild(card);
    }

    function showProductDetail(product) {
      document.getElementById("productTitle").textContent = product.name;
      document.getElementById("productDescription").textContent = product.description;
      document.getElementById("productPrice").textContent = product.price;
      document.getElementById("productLink").href = product.link;

      const imgDiv = document.getElementById("productImages");
      imgDiv.innerHTML = "";
      const mainImg = document.createElement("img");
      mainImg.src = product.image;
      mainImg.className = "modal-img";
      imgDiv.appendChild(mainImg);

      if (product.images) {
        product.images.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          img.className = "modal-img";
          imgDiv.appendChild(img);
        });
      }

      const modal = new bootstrap.Modal(document.getElementById('productModal'));
      modal.show();
    }

    function loadProducts() {
      db.ref("sanpham").once("value", snapshot => {
        container.innerHTML = "";
        snapshot.forEach(child => {
          renderProduct(child.key, child.val());
        });
      });
    }

    loadProducts();
  </script>
</body>
</html>
