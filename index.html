<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng sản phẩm mới</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fc;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Đăng sản phẩm mới</h2>
  <form id="productForm">
    <input type="text" id="name" placeholder="Tên sản phẩm" required />
    <input type="number" id="price" placeholder="Giá sản phẩm" required />
    <input type="text" id="image" placeholder="Link ảnh sản phẩm" required />
    <input type="text" id="desc" placeholder="Mô tả sản phẩm" />
    <input type="text" id="link" placeholder="Link liên hệ / mua hàng" />
    <select id="category">
      <option value="Ốc titan">Ốc titan</option>
      <option value="Inox 304">Inox 304</option>
      <option value="Phụ kiện">Phụ kiện</option>
    </select>
    <button type="submit">Đăng sản phẩm</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5d...ghiFirebaseKeyVàoĐây",
      authDomain: "twin-racing.firebaseapp.com",
      databaseURL: "https://twin-racing-default-rtdb.firebaseio.com",
      projectId: "twin-racing",
      storageBucket: "twin-racing.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abc123def456"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("productForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        price: Number(document.getElementById("price").value),
        image: document.getElementById("image").value,
        desc: document.getElementById("desc").value,
        link: document.getElementById("link").value,
        category: document.getElementById("category").value,
        time: Date.now()
      };

      db.ref("sanpham").push(data)
        .then(() => {
          alert("Đăng sản phẩm thành công!");
          form.reset();
        })
        .catch((err) => {
          console.error("Lỗi:", err);
          alert("Đăng sản phẩm thất bại.");
        });
    });
  </script>
</body>
</html>
