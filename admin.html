<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twin Racing</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin: 10px 0; }
    img { max-width: 100%; height: auto; border-radius: 8px; }
    h3 { margin: 0.5em 0 0.2em; }
    p { margin: 0.2em 0; }
    a { color: white; background: green; padding: 5px 10px; border-radius: 5px; text-decoration: none; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
  authDomain: "twinracing-5c171.firebaseapp.com",
  projectId: "twinracing-5c171",
  storageBucket: "twinracing-5c171.firebasestorage.app",
  messagingSenderId: "935865625166",
  appId: "1:935865625166:web:758b879ec96eecda18b11f",
  measurementId: "G-GBM4MPMB7P"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadProducts() {
  const q = query(collection(db, "products"), orderBy("created", "desc"));
  const querySnapshot = await getDocs(q);
  const container = document.getElementById("product-list");

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${data.image}" alt="${data.name}" />
      <h3>${data.name}</h3>
      <p>${data.desc}</p>
      <p><strong>Giá:</strong> ${data.price}</p>
      <a href="${data.link}" target="_blank">Mua ngay</a>
    `;
    container.appendChild(div);
  });
}

window.addEventListener("DOMContentLoaded", loadProducts);

  </script>
</head>
<body>
  <h1>Sản phẩm Twin Racing</h1>
  <div id="product-list"></div>
</body>
</html>
