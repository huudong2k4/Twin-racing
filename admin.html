<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Quản lý sản phẩm</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    input, textarea { width: 100%; margin: 5px 0; padding: 8px; }
    button { margin: 5px 5px 5px 0; padding: 8px 12px; }
    .product { background: white; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Quản lý sản phẩm</h2>
  <div id="productList"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listContainer = document.getElementById("productList");

    function renderProducts() {
      db.ref("sanpham").once("value", snapshot => {
        listContainer.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const key = child.key;
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <input id="name-${key}" value="${data.name}">
            <input id="price-${key}" value="${data.price}">
            <textarea id="desc-${key}">${data.description}</textarea><textarea id="images-${key}">${data.images ? data.images.join(",") : ""}</textarea>
        <input id="link-${key}" value="${data.link}">
        <input id="cat-${key}" value="${data.category}">
        <button onclick="saveProduct('${key}')">Lưu</button>
        <button onclick="deleteProduct('${key}')">Xoá</button>
      `;
      listContainer.appendChild(div);
    });
  });
}

function saveProduct(id) {
  const product = {
    name: document.getElementById(`name-${id}`).value,
    price: document.getElementById(`price-${id}`).value,
    description: document.getElementById(`desc-${id}`).value,
    images: document.getElementById(`images-${id}`).value.split(",").map(x => x.trim()),
    link: document.getElementById(`link-${id}`).value,
    category: document.getElementById(`cat-${id}`).value
  };
  db.ref("sanpham/" + id).set(product, () => alert("Đã lưu"));
}

function deleteProduct(id) {
  if (confirm("Bạn chắc chắn muốn xoá sản phẩm này?")) {
    db.ref("sanpham/" + id).remove(() => {
      alert("Đã xoá");
      renderProducts();
    });
  }
}

renderProducts();

  </script>
</body>
</html>
