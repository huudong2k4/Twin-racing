<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Twin Racing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-primary mb-4">Đăng sản phẩm mới</h2>
    <form id="product-form">
      <input type="text" id="name" class="form-control mb-2" placeholder="Tên sản phẩm" required />
      <input type="number" id="price" class="form-control mb-2" placeholder="Giá" required />
      <input type="text" id="image" class="form-control mb-2" placeholder="Link ảnh" required />
      <input type="text" id="description" class="form-control mb-2" placeholder="Mô tả" required />
      <input type="text" id="link" class="form-control mb-2" placeholder="Link mua" required />
      <select id="type" class="form-select mb-3" required>
        <option value="">Chọn loại sản phẩm</option>
        <option value="Ốc titan">Ốc titan</option>
        <option value="Phụ kiện inox">Phụ kiện inox</option>
        <option value="Khác">Khác</option>
      </select>
      <button type="submit" class="btn btn-primary w-100">Đăng sản phẩm</button>
    </form>
    <div id="alert-box" class="mt-3"></div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("product-form");
    const alertBox = document.getElementById("alert-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;
      const description = document.getElementById("description").value;
      const link = document.getElementById("link").value;
      const type = document.getElementById("type").value;

      try {
        const newProductRef = push(ref(db, 'sanpham'));
        await set(newProductRef, { name, price, image, description, link, type });
        alertBox.innerHTML = `<div class='alert alert-success'>Đăng sản phẩm thành công!</div>`;
        form.reset();
      } catch (err) {
        alertBox.innerHTML = `<div class='alert alert-danger'>Lỗi: ${err.message}</div>`;
      }
    });
  </script></body>
</html>
