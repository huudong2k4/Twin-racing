<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang Admin - Twin Racing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Đăng Sản Phẩm Mới</h2>
  <input id="name" type="text" placeholder="Tên sản phẩm" />
  <input id="price" type="number" placeholder="Giá sản phẩm" />
  <select id="type">
    <option value="ốc titan">Ốc Titan</option>
    <option value="ốc salaya">Ốc Salaya</option>
    <option value="phụ kiện inox">Phụ kiện Inox</option>
  </select>
  <input id="img" type="text" placeholder="Link hình ảnh sản phẩm" />
  <textarea id="description" placeholder="Mô tả sản phẩm"></textarea>
  <input id="buy" type="text" placeholder="Link mua hàng (Zalo/Shoppe...)" />
  <button onclick="submitProduct()">Đăng sản phẩm</button>
  <div id="msg" class="success"></div>

  <script>
    function submitProduct() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const type = document.getElementById("type").value;
      const img = document.getElementById("img").value;
      const description = document.getElementById("description").value;
      const buy = document.getElementById("buy").value;

      const data = { name, price, type, img, description, buy };

      fetch("https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app/sanpham.json", {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById("msg").textContent = "Đăng thành công!";
        document.querySelectorAll("input, textarea").forEach(el => el.value = "");
      })
      .catch(err => alert("Lỗi khi đăng sản phẩm: " + err));
    }
  </script>
</body>
</html>
