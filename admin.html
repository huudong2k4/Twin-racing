<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Thêm sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Thêm sản phẩm mới</h2>
    <form id="productForm" class="bg-white p-4 rounded shadow">
      <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Giá</label>
        <input type="text" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" id="description" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Link ảnh chính</label>
        <input type="text" class="form-control" id="image" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Link TikTok</label>
        <input type="text" class="form-control" id="link" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Loại sản phẩm (tùy chọn)</label>
        <input type="text" class="form-control" id="category">
      </div>
      <button type="submit" class="btn btn-primary w-100">Thêm sản phẩm</button>
    </form>
    <div id="status" class="mt-3 text-center"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('productForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const description = document.getElementById('description').value;
      const image = document.getElementById('image').value;
      const link = document.getElementById('link').value;
      const category = document.getElementById('category').value || "Khác";

      const newProductRef = db.ref("sanpham").push();
      newProductRef.set({
        name, price, description, image, link, category
      }).then(() => {
        status.innerText = "Thêm sản phẩm thành công!";
        form.reset();
      }).catch((err) => {
        status.innerText = "Lỗi: " + err.message;
      });
    });
  </script>
</body>
</html>
