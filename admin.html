<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Đăng sản phẩm mới</h1>
    <form id="productForm" class="space-y-4">
      <div>
        <label class="block">Tên sản phẩm:</label>
        <input type="text" id="ten" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block">Mô tả:</label>
        <textarea id="mota" class="w-full border p-2 rounded" required></textarea>
      </div>
      <div>
        <label class="block">Giá:</label>
        <input type="number" id="gia" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block">Link ảnh:</label>
        <input type="url" id="anh" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block">Link mua:</label>
        <input type="url" id="link" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block">Loại sản phẩm:</label>
        <select id="loai" class="w-full border p-2 rounded" required>
          <option value="ốc titan">Ốc titan</option>
          <option value="phụ kiện inox">Phụ kiện inox</option>
          <option value="đồ chơi xe">Đồ chơi xe</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Đăng sản phẩm</button>
    </form>
    <p id="thongbao" class="mt-4 text-green-600 font-semibold"></p>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://twin-racing-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const ten = document.getElementById("ten").value;
      const mota = document.getElementById("mota").value;
      const gia = document.getElementById("gia").value;
      const anh = document.getElementById("anh").value;
      const link = document.getElementById("link").value;
      const loai = document.getElementById("loai").value;

      const newProductRef = db.ref("sanpham").push();
      newProductRef.set({
        ten, mota, gia, anh, link, loai
      }).then(() => {
        document.getElementById("thongbao").textContent = "Đăng sản phẩm thành công!";
        document.getElementById("productForm").reset();
      }).catch((error) => {
        document.getElementById("thongbao").textContent = "Lỗi khi đăng: " + error.message;
      });
    });
  </script>
</body>
</html>
