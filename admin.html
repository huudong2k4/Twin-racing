<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng sản phẩm - Admin</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f",
      measurementId: "G-GBM4MPMB7P",
      databaseURL: "https://twinracing-5c171-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        ten: form.ten.value,
        gia: parseInt(form.gia.value),
        anh: form.anh.value,
        moTa: form.moTa.value,
        link: form.link.value,
        loai: form.loai.value
      };

      await push(ref(db, "sanpham"), data);
      alert("Đã đăng sản phẩm!");
      form.reset();
    });
  </script>
</head>
<body>
  <h2>Đăng sản phẩm mới</h2>
  <form id="form">
    <input name="ten" placeholder="Tên sản phẩm" required><br><br>
    <input name="gia" type="number" placeholder="Giá (vd: 35000)" required><br><br>
    <input name="anh" placeholder="Link ảnh" required><br><br>
    <textarea name="moTa" placeholder="Mô tả" required></textarea><br><br>
    <input name="link" placeholder="Link mua (Zalo...)" required><br><br>
    <select name="loai">
      <option>Ốc titan</option>
      <option>Phụ kiện inox</option>
      <option>Khác</option>
    </select><br><br>
    <button type="submit">Đăng sản phẩm</button>
  </form>
</body>
</html>
