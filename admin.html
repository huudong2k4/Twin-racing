<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Kaito Racing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background: #f9f9f9; }
    .form-section { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="form-section">
    <h2>Đăng Sản Phẩm</h2>
    <form id="productForm">
      <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Giá</label>
        <input type="text" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" id="description" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Hình ảnh (URL)</label>
        <input type="text" class="form-control" id="image" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Link mua</label>
        <input type="text" class="form-control" id="link" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phân loại</label>
        <select class="form-select" id="category" required>
          <option value="ốc titan">Ốc Titan</option>
          <option value="ốc salaya">Ốc Salaya</option>
          <option value="phụ kiện inox">Phụ kiện Inox</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng sản phẩm</button>
      <div id="message" class="mt-3 text-success text-center" style="display:none">Đăng thành công!</div>
    </form>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
      authDomain: "twinracing-5c171.firebaseapp.com",
      databaseURL: "https://twinracing-5c171-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "twinracing-5c171",
      storageBucket: "twinracing-5c171.appspot.com",
      messagingSenderId: "935865625166",
      appId: "1:935865625166:web:758b879ec96eecda18b11f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("productForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        price: document.getElementById("price").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value,
        link: document.getElementById("link").value,
        category: document.getElementById("category").value,
      };

      db.ref("sanpham").push(data, function (error) {
        if (error) {
          alert("Lỗi khi đăng sản phẩm: " + error);
        } else {
          form.reset();
          message.style.display = 'block';
          setTimeout(() => { message.style.display = 'none'; }, 3000);
        }
      });
    });
  </script></body>
</html>
