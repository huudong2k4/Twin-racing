<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Twin Racing</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form input, form textarea, form select { display: block; margin-bottom: 10px; width: 100%; max-width: 400px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-top: 10px; border-radius: 8px; }
    .actions button { margin-right: 5px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyC0nt3jsF2TtovgNkx8x0p9iUyyWaDYf8Q",
  authDomain: "twinracing-5c171.firebaseapp.com",
  projectId: "twinracing-5c171",
  storageBucket: "twinracing-5c171.firebasestorage.app",
  messagingSenderId: "935865625166",
  appId: "1:935865625166:web:758b879ec96eecda18b11f",
  measurementId: "G-GBM4MPMB7P"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadProducts() {
  const container = document.getElementById("product-list");
  container.innerHTML = "";
  const snapshot = await getDocs(collection(db, "products"));
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <strong>${data.name}</strong> (${data.category})<br>
      <img src="${data.image}" width="100"><br>
      <em>${data.price} - ${data.desc}</em><br>
      <a href="${data.link}" target="_blank">Link mua</a><br>
      <div class="actions">
        <button onclick="deleteProduct('${docSnap.id}')">Xoá</button>
        <button onclick='editProduct("${docSnap.id}", ${JSON.stringify(data).replace(/'/g, "\'")})'>Sửa</button>
      </div>
    `;
    container.appendChild(div);
  });
}

window.deleteProduct = async (id) => {
  await deleteDoc(doc(db, "products", id));
  alert("Đã xoá!");
  loadProducts();
}

window.editProduct = (id, data) => {
  document.getElementById("product-id").value = id;
  document.getElementById("name").value = data.name;
  document.getElementById("image").value = data.image;
  document.getElementById("price").value = data.price;
  document.getElementById("link").value = data.link;
  document.getElementById("desc").value = data.desc;
  document.getElementById("category").value = data.category || "";
}

window.addEventListener("DOMContentLoaded", () => {
  loadProducts();
  const form = document.getElementById("product-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const id = form["product-id"].value;
    const name = form.name.value;
    const image = form.image.value;
    const price = form.price.value;
    const link = form.link.value;
    const desc = form.desc.value;
    const category = form.category.value;

    if (id) {
      await updateDoc(doc(db, "products", id), { name, image, price, link, desc, category });
      alert("Đã cập nhật!");
    } else {
      await addDoc(collection(db, "products"), { name, image, price, link, desc, category, created: new Date() });
      alert("Đã đăng sản phẩm!");
    }

    form.reset();
    form["product-id"].value = "";
    loadProducts();
  });
});

  </script>
</head>
<body>
  <h2>Đăng / Chỉnh sửa sản phẩm</h2>
  <form id="product-form">
    <input type="hidden" name="product-id" id="product-id">
    <label>Tên sản phẩm: <input name="name" id="name" required></label>
    <label>Loại sản phẩm:
      <select name="category" id="category" required>
        <option value="">--Chọn loại--</option>
        <option value="Ốc titan">Ốc titan</option>
        <option value="Ốc Salaya">Ốc Salaya</option>
        <option value="Phụ kiện inox">Phụ kiện inox</option>
      </select>
    </label>
    <label>Link ảnh: <input name="image" id="image" required></label>
    <label>Giá: <input name="price" id="price" required></label>
    <label>Link mua: <input name="link" id="link" required></label>
    <label>Mô tả: <textarea name="desc" id="desc"></textarea></label>
    <button type="submit">Lưu</button>
  </form>  <h3>Danh sách sản phẩm</h3>
  <div id="product-list"></div>
</body>
</html>
